<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do | To Do | or die...</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Things that need doing</h1>
    <p>Add 'em on and knock 'em out</p>
    <div class="input">
      <form>
        <label for="list-item">Thing to do: <input type='text' name='list-item' /></label>
        <label for="due-date">When it needs done by: <input type='date' name='due-date' /></label>
        <button type="submit">Add Item</button>
      </form>
    </div>
    <div class="list"></div>
  </div>
</body>
</html>
